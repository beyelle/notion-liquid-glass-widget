<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Liquid Glass Countdown</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="stage">
    <section class="card" role="group" aria-label="Countdown">
      <div class="sheen" aria-hidden="true"></div>

      <header class="top">
        <div class="badge" id="badge">TOPIK</div>
        <div class="date" id="dateText">â€”</div>
      </header>

      <!-- Optional title (hidden by default, can be enabled via URL title=...) -->
      <div class="title" id="title" style="display:none;"></div>

      <div class="grid" aria-label="Countdown values">
        <div class="cell">
          <div class="num" id="months">00</div>
          <div class="lab">Months</div>
        </div>
        <div class="cell">
          <div class="num" id="daysTotal">00</div>
          <div class="lab">Days</div>
        </div>
        <div class="cell">
          <div class="num" id="hours">00</div>
          <div class="lab">Hours</div>
        </div>
        <div class="cell">
          <div class="num" id="minutes">00</div>
          <div class="lab">Minutes</div>
        </div>
        <div class="cell">
          <div class="num" id="seconds">00</div>
          <div class="lab">Seconds</div>
        </div>
      </div>

      <div class="hint" id="hint" style="display:none;"></div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
